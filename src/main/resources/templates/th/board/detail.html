<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <style>
        .info-table {
            width: 100%;
            border-collapse: collapse;
        }
        .info-table th, .info-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .content {
            margin-top: 20px;
            padding: 10px;
            min-height: 200px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h1>게시글 상세</h1>
<table class="info-table">
    <tr>
        <th>제목</th>
        <td th:text="${board.subject}"></td>
    </tr>
    <tr>
        <th>작성자</th>
        <td th:text="${board.writer}"></td>
    </tr>
    <tr>
        <th>이메일</th>
        <td th:text="${board.email}"></td>
    </tr>
    <tr>
        <th>작성일</th>
        <td th:text="${#temporals.format(board.rdate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    <tr>
        <th>수정일</th>
        <td th:text="${#temporals.format(board.udate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
</table>

<div class="content" th:text="${board.content}"></div>

<div style="margin-top: 20px;">
    <a th:href="@{/board/list}">목록</a>
    <a th:href="@{/board/edit/{seq}(seq=${board.seq})}">수정</a>
    <a th:href="@{/board/delete/{seq}(seq=${board.seq})}"
       onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
</div>
</body>
</html>
