<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {background-color: #f5f5f5;}
    </style>
</head>
<body>
<h1>게시판 목록</h1>
<a th:href="@{/board/write}">글쓰기</a>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>이메일</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.seq}"></td>
        <td><a th:href="@{/board/detail/{seq}(seq=${board.seq})}" th:text="${board.subject}"></a></td>
        <td th:text="${board.writer}"></td>
        <td th:text="${board.email}"></td>
        <td th:text="${#temporals.format(board.rdate, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
