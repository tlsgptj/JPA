<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type=text], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        textarea {
            height: 200px;
        }
    </style>
</head>
<body>
<h1>게시글 작성</h1>
<form th:action="@{/board/write}" th:object="${board}" method="post">
    <div class="form-group">
        <label for="writer">작성자</label>
        <input type="text" id="writer" th:field="*{board.writer}" required>
    </div>
    <div class="form-group">
        <label for="email">이메일</label>
        <input type="text" id="email" th:field="*{board.email}" required>
    </div>
    <div class="form-group">
        <label for="subject">제목</label>
        <input type="text" id="subject" th:field="*{board.subject}" required>
    </div>
    <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" th:field="*{board.content}" required></textarea>
    </div>
    <button type="submit">저장</button>
    <a th:href="@{/board/list}">취소</a>
</form>
</body>
</html>
